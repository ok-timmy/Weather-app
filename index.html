<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div>
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div>
            <input type="search" name="location" id="location" placeholder="Enter Location">
            <input type="submit" value="Search" class="search" id="search">
        </div>
    </header>

    <div class="main-section" id="main-section">
        <div>
            <sup id="icons"></sup> <div class="weather-section" id="weather-section"> <span id="city"></span></div>
        </div>

        <div class="weather-info" id="weather-info"></div>
    </div>

    <div id="demo"></div>
</body>
</html>
